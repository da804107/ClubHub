<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form</title>
     <link rel="stylesheet" href="css/styles.css">
</head>

<body>
      <div class="main">
            <h1>Busy Minds Book Club</h1>
            <h3>Enter your member credentials</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="redirectToHome()">
                              Submit
                        </button>

                  </div>
            </form>
            <p>Not registered?
                  <a href="create_account.html"
                     style="text-decoration: none;">
                        Create an account
                  </a>
            </p>
      </div>

      <!-- link JavaScript file -->
    <script src="js/scripts.js"></script>

</body>

</html>
