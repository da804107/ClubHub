<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <!-- link to css file -->
     <link rel="stylesheet" href="css/styles.css">
</head>

<body>
      <!-- main content section -->
      <div class="main">
            <h1 class="login-header">Busy Minds Book Club</h1>
            <div class="small-container">
                  <div class="club-logo">
                      <img src="bookCovers/ClubLogo.png" alt="Busy Minds Logo">
                  </div>
              </div>
            <h2>Enter your member credentials</h2>
            <!-- error section -->
            <div id="login-error-holder">
                  <p id="login-error">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div>
            <!-- section for user to interact with and insert login credentials -->
            <form action="" id="login-form">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit" id="login-submit">
                              Submit
                        </button>

                  </div>
            </form>
            <!-- link to create account page -->
            <div class="login-message">
                  <p>Not registered?
                        <a href="create_account.html"
                        style="text-decoration: none;">
                              Create an account
                        </a>
                  </p>
            </div>
      </div>

      <!-- link to javascript file -->
    <script src="js/scripts.js"></script>

</body>

</html>
