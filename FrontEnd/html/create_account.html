<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Create Account Form</title>
      <link rel="stylesheet" href="css/styles.css">
</head>

<body>
      <div class="main">
            <h1>Busy Minds Book Club</h1>
            <h3>Create your member credentials</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Create a Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Create a Password" required>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Confirm Password" required>


                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
            <p>Already Have an Account?
                  <a href="login.html"
                     style="text-decoration: none;">
                        login
                  </a>
            </p>
      </div>

      <!-- link JavaScript file -->
    <script src="js/scripts.js"></script>

</body>

</html>
