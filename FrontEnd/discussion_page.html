                <div class="message user-message">

                </div>
                <div class="message user-message">

            </div>

            <!-- section for user input -->
            <div class="chat-input">
                <input type="text" placeholder="Type your message here...">
                <button class="discussionButton" type="submit">Send</button>
            </div>
        </div>
