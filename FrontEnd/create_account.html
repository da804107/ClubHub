<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Create Account Form</title>
      <link rel="stylesheet" href="css/styles.css">
</head>

<body>
      <div class="main">
            <h1 class="login-header">Busy Minds Book Club</h1>
            <div class="small-container">
                  <div class="club-logo">
                      <img src="bookCovers/ClubLogo.png" alt="Busy Minds Logo">
                  </div>
              </div>
            <h2>Create your member credentials</h2>
            <div id="new-account-error-holder">
                  <p id="new-account-error1">Passwords don't match, please try again.</span></p>
                  <p id="new-account-error2">Username already exists, please choose another.</span></p>
            </div>
            <form action="" id="create-account-form">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Create a Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Create a Password" required>
                  <input type="password"
                         id="confirm-password" 
                         name="confirm-password"
                         placeholder="Confirm Password" required>


                  <div class="wrap">
                        <button type="submit" id="new-account-submit">
                              Submit
                        </button>
                  </div>
            </form>

            <div class="new-account-message">
                  <p>Already Have an Account?
                        <a href="login.html"
                        style="text-decoration: none;">
                              login
                        </a>
                  </p>
            </div>
      </div>

      <!-- link JavaScript file -->
    <script src="js/scripts.js"></script>

</body>

</html>
